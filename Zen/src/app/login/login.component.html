<div class="auth-container">
  <div class="login-container">
    <h2>Connexion</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input
        id="username"
        type="text"
        class="form-control"
        [(ngModel)]="credentials.username"
        name="username"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        class="form-control"
        [(ngModel)]="credentials.password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
    <br>
    <br>
    <div class="auth-links">
      <a class="btn btn-secondary" routerLink="/register">S'inscrire</a>
      <a class="btn btn-secondary" routerLink="/TermsOfService">Conditions Générales d'utilisation</a>
    </div>
</div>
</div>
