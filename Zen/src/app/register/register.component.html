<div class="container">
  <div class="card">
    <div class="header">
      <div class="logo">CZ</div>
      <h1 class="title">CESIZen</h1>
      <p class="subtitle">Créez votre compte pour commencer</p>
    </div>

    <form class="form" [formGroup]="appliForm" (ngSubmit)="submitUser(appliForm)">
      <div class="form-group">
        <label class="form-label" for="username">Nom d'utilisateur</label>
        <input
          id="username"
          type="text"
          class="form-input"
          formControlName="username"
          placeholder="Entrez votre nom d'utilisateur"
          [class.valid]="appliForm.get('username')?.valid && appliForm.get('username')?.touched"
          [class.invalid]="appliForm.get('username')?.invalid && appliForm.get('username')?.touched"
        />
        <div class="error-message" *ngIf="appliForm.get('username')?.invalid && appliForm.get('username')?.touched">
          Le nom d'utilisateur est requis
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="email">Adresse e-mail</label>
        <input
          id="email"
          type="email"
          class="form-input"
          formControlName="email"
          placeholder="votre@email.com"
          [class.valid]="appliForm.get('email')?.valid && appliForm.get('email')?.touched"
          [class.invalid]="appliForm.get('email')?.invalid && appliForm.get('email')?.touched"
        />
        <div class="error-message" *ngIf="appliForm.get('email')?.invalid && appliForm.get('email')?.touched">
          Veuillez entrer une adresse e-mail valide
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="password">Mot de passe</label>
        <input
          id="password"
          type="password"
          class="form-input"
          formControlName="password"
          placeholder="Créez un mot de passe sécurisé"
          [class.valid]="appliForm.get('password')?.valid && appliForm.get('password')?.touched"
          [class.invalid]="appliForm.get('password')?.invalid && appliForm.get('password')?.touched"
        />
        <div class="error-message" *ngIf="appliForm.get('password')?.invalid && appliForm.get('password')?.touched">
          Le mot de passe est requis
        </div>
      </div>

      <div class="form-group">
        <label class="form-label" for="phone_number">Numéro de téléphone</label>
        <input
          id="phone_number"
          type="tel"
          class="form-input"
          formControlName="phone_number"
          placeholder="+33 6 12 34 56 78"
          [class.valid]="appliForm.get('phone_number')?.valid && appliForm.get('phone_number')?.touched"
          [class.invalid]="appliForm.get('phone_number')?.invalid && appliForm.get('phone_number')?.touched"
        />
        <div class="error-message" *ngIf="appliForm.get('phone_number')?.invalid && appliForm.get('phone_number')?.touched">
          Le numéro de téléphone est requis
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary"
        [disabled]="!appliForm.valid"
      >
        {{ isSubmitting ? 'Inscription en cours...' : 'S\'inscrire' }}
      </button>
    </form>

    <div class="auth-link">
      <p>Déjà un compte ? <a href="/login">Se connecter</a></p>
    </div>
  </div>
</div>
